<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Olkas Shop</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,400;0,600;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container header">
        <ul class="lang-list">
          <li class="lang-item"><a href="#" class="link lang-link current-lang">ru</a></li>
          <li class="lang-item"><a href="#" class="link lang-link">en</a></li>
        </ul>
        <a href="./index.html" class="link logo">olkas.shop</a>
        <nav class="navigation">
          <ul class="navigation-list">
            <li class="navigation-item">
              <a href="#" class="navigation-link">
                <svg class="navigation-icon" width="21" height="18">
                  <use href="./img/icons.svg#icon-heart"></use>
                </svg>
              </a>
            </li>
            <li class="navigation-item">
              <a href="#" class="navigation-link">
                <svg class="navigation-icon" width="16" height="18">
                  <use href="./img/icons.svg#icon-handbag"></use>
                </svg>
                <span class="handbag-count">1</span>
              </a>
            </li>
            <li class="navigation-item">
              <a href="#" class="navigation-link">
                <svg class="navigation-icon" width="18" height="18">
                  <use href="./img/icons.svg#icon-find"></use>
                </svg>
              </a>
            </li>
          </ul>
        </nav>
        <button type="button" class="menu-button"><span></span></button>
      </div>
    </header>
    <main>
      <section class="hero"></section>
      <section class="arrivals"></section>
      <section class="popular"></section>
      <section class="discount"></section>
      <section class="slogan"></section>
    </main>
    <footer></footer>
    <div class="backdrop is-hidden"></div>
  </body>
</html>
